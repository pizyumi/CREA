<div id="button1" class="button">
    <div id="button1_content" class="button1_content">
        %%text%%
    </div>
    <style type="text/css">
        #button1 {
            float: left;
        }

        .button1_content {
            font-size: 12px;
            color: #0073ea;
            margin: 1px;
            padding: 4px;
            border: solid gray;
            border-width: 1px;
            border-radius: 3px;
            background-color: lightgray;
        }

        .button1_content_hover {
            font-size: 12px;
            color: white;
            margin: 1px;
            padding: 4px;
            border: solid gray;
            border-width: 1px;
            border-radius: 3px;
            background-color: #0073ea;
        }

        .button1_content_mouse_down {
            font-size: 12px;
            color: #ff0084;
            margin: 1px;
            padding: 4px;
            border: solid gray;
            border-width: 1px;
            border-radius: 3px;
            background-color: white;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var buttons = $(".button1_content");

            buttons.hover(function () {
                $(this).switchClass("button1_content", "button1_content_hover", 200);
            }, function () {
                $(this).switchClass("button1_content_hover", "button1_content", 200);
            });
            buttons.mousedown(function () {
                $(this).switchClass("button1_content_hover", "button1_content_mouse_down", 50);
            });
            buttons.mouseup(function () {
                $(this).switchClass("button1_content_mouse_down", "button1_content_hover", 50);
            });
            buttons.click(function () {
                ws.send("%%command%%");
            });

            $(document).keydown(function (e) {
                if (e.keyCode == Number("%%key%%") && $("#button1").hasClass("activated"))
                    ws.send("%%command%%");
            });
        });
    </script>
</div>
