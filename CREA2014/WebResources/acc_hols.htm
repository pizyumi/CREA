<div id="acc_hol">
    <style type="text/css">
        .acc_hol {
            clear: left;
            margin: 15px 5px 0px 5px;
            font-size: 16px;
            border: solid;
            border-color: rgba(128,128,128,0.4);
            border-width: 2px;
            background-color: rgba(255,255,255,0.4);
        }

        .acc_hol_title {
            padding: 5px;
        }

        table {
            display: inline-table;
            width: 100%;
            border-collapse: collapse;
        }

        .acc_header td, .acc_header th {
            font-size: 12px;
            white-space: pre;
            padding: 3px;
            color: #2e6e9e;
            border: 1px solid #c5dbec;
            background-color: rgba(223,239,252,0.5);
        }

        .acc td, .acc th {
            font-size: 12px;
            padding: 2px;
            border: 1px solid #a6c9e2;
        }

        .acc_hover td, .acc_hover th {
            font-size: 12px;
            padding: 2px;
            border: 1px solid #79b7e7;
            background-color: rgba(208,229,245,0.5);
        }

        .acc_selected td, .acc_selected th {
            font-size: 12px;
            padding: 2px;
            border: 1px solid #fad42e;
            background-color: rgba(251,236,136,0.5);
        }

        .acc_name {
            width: 25%;
        }

        .acc_desc {
            width: 25%;
        }

        .acc_addr {
            width: 50%;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            var accounts = $(".acc");

            accounts.hover(function () {
                if (!$(this).hasClass("acc_selected"))
                    $(this).switchClass("acc", "acc_hover", 200);
            }, function () {
                if (!$(this).hasClass("acc_selected"))
                    $(this).switchClass("acc_hover", "acc", 200);
            });

            accounts.click(function () {
                $(".acc_selected").switchClass("acc_selected", "acc", 200);
                $(this).switchClass("acc_hover", "acc_selected", 200);
            });
        });
    </script>
    <div class="acc_hol">
        <div class="acc_hol_title">匿名</div>
        <table>
            <thead>
                <tr class="acc_header">
                    <th>口座名</th>
                    <th>説明</th>
                    <th>口座番号</th>
                </tr>
            </thead>
            <tbody>
                %%accs%%
            </tbody>
        </table>
    </div>
    <div id="psu_acc_hols">
        %%psu_acc_hols%%
    </div>
</div>
