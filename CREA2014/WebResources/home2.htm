<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.4.custom.js"></script>

    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'MS Gothic';
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            background-image: url("back.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: top left;
        }

        #main {
            width: 100%;
            height: 100%;
        }

        #content {
            word-wrap: break-word;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="content">
            <div id="tab1">
                <style type="text/css">
                    #tab1 {
                        height: 100%;
                    }

                    #tab1items {
                        float: left;
                        width: 20%;
                        height: 100%;
                        background-color: rgba(221,221,221,0.5);
                        overflow: hidden;
                    }

                    #tab1contents {
                        float: left;
                        width: 80%;
                        height: 100%;
                        overflow: auto;
                    }

                    .tab1_tabitem {
                        font-size: 20px;
                        font-weight: bold;
                        color: #0073ea;
                        margin: 10px 1px 10px 10px;
                        padding: 4px;
                        border: solid gray;
                        border-width: 2px 0px 2px 2px;
                        border-radius: 5px 0px 0px 5px;
                        box-shadow: 3px 3px 3px rgba(0,0,0,0.4);
                        background-color: lightgray;
                    }

                    .tab1_tabitem_selected {
                        font-size: 20px;
                        font-weight: bold;
                        color: #ff0084;
                        margin: 10px 0px 10px 10px;
                        padding: 4px;
                        border: solid gray;
                        border-width: 2px 0px 2px 2px;
                        border-radius: 5px 0px 0px 5px;
                        box-shadow: 4px 4px 4px rgba(0,0,0,0.2);
                        background-color: white;
                    }

                    .tab1_tabitem_hover {
                        font-size: 20px;
                        font-weight: bold;
                        color: white;
                        margin: 10px 1px 10px 10px;
                        padding: 4px;
                        border: solid gray;
                        border-width: 2px 0px 2px 2px;
                        border-radius: 5px 0px 0px 5px;
                        box-shadow: 3px 3px 3px rgba(0,0,0,0.4);
                        background-color: #0073ea;
                    }

                    .tab1_tabcontent {
                        display: none;
                    }

                    .tab1_tabcontent_selected {
                        display: block;
                    }

                    #tab1_tabcontent3 {
                        background-color: rgba(0,0,255,0.7);
                        height: 100%;
                    }

                    #logs_container {
                        height: 100%;
                        overflow-y: scroll;
                    }

                    #zandaka_label {
                        font-size: 32px;
                        font-weight: bold;
                        margin: 30px 0px 0px 30px;
                    }

                    #zandaka {
                        font-size: 16px;
                        font-weight: bold;
                        margin: 15px 0px 0px 45px;
                    }

                    #zandaka_kanou_label {
                        font-size: 12px;
                        font-weight: bold;
                        margin: 15px 0px 0px 45px;
                    }

                    #zandaka_kanou {
                        font-size: 12px;
                        font-weight: bold;
                        margin: 15px 0px 0px 45px;
                    }

                    #zandaka_huka_label {
                        font-size: 12px;
                        font-weight: bold;
                        margin: 15px 0px 0px 45px;
                    }

                    #zandaka_huka {
                        font-size: 12px;
                        font-weight: bold;
                        margin: 15px 0px 0px 45px;
                    }

                    .log_item {
                        color: yellow;
                    }
                </style>
                <script type="text/javascript">
                    $(function () {
                        var items = $(".tab1_tabitem");
                        var contents = $(".tab1_tabcontent");

                        if (items.length != contents.length)
                            throw "tab1_items_contents";

                        items.each(function (i) {
                            $.data($(this).get(0), "i", i);
                        });
                        contents.each(function (i) {
                            $.data($(this).get(0), "i", i);
                        });

                        items.hover(function () {
                            if (!$(this).hasClass("tab1_tabitem_selected"))
                                $(this).switchClass("tab1_tabitem", "tab1_tabitem_hover", 200);
                        }, function () {
                            if (!$(this).hasClass("tab1_tabitem_selected"))
                                $(this).switchClass("tab1_tabitem_hover", "tab1_tabitem", 200);
                        });
                        items.click(function () {
                            if (!$(this).hasClass("tab1_tabitem_selected")) {
                                $(".tab1_tabitem_selected").switchClass("tab1_tabitem_selected", "tab1_tabitem", 200);
                                $(this).switchClass("tab1_tabitem_hover", "tab1_tabitem_selected", 200);

                                var i = $.data($(this).get(0), "i");
                                contents.each(function () {
                                    if ($.data($(this).get(0), "i") == i) {
                                        $(".tab1_tabcontent_selected").children(".button").removeClass("activated");
                                        $(this).children(".button").addClass("activated");

                                        $(".tab1_tabcontent_selected").switchClass("tab1_tabcontent_selected", "tab1_tabcontent", 200);
                                        $(this).switchClass("tab1_tabcontent", "tab1_tabcontent_selected", 200);
                                    }
                                });
                            }
                        });

                        items.first().switchClass("tab1_tabitem", "tab1_tabitem_selected", 0);
                        contents.first().switchClass("tab1_tabcontent", "tab1_tabcontent_selected", 0);
                        contents.first().children(".button").addClass("activated");
                    });
                </script>
                <div id="tab1items">
                    <div id="tab1_tabitem1" class="tab1_tabitem" data-bind="text: partBalance"></div>
                    <div id="tab1_tabitem2" class="tab1_tabitem" data-bind="text: partAccounts"></div>
                    <div id="tab1_tabitem3" class="tab1_tabitem" data-bind="text: partLog"></div>
                    <div id="tab1_tabitem4" class="tab1_tabitem">テスト</div>
                </div>
                <div id="tab1contents">
                    <div id="tab1_tabcontent1" class="tab1_tabcontent">
                        <div id="zandaka_label">残高</div>
                        <div id="zandaka">0.00000000CREA</div>
                        <div id="zandaka_kanou_label">使用可能</div>
                        <div id="zandaka_kanou">0.00000000CREA</div>
                        <div id="zandaka_huka_label">使用不可</div>
                        <div id="zandaka_huka">0.00000000CREA</div>
                    </div>
                    <div id="tab1_tabcontent2" class="tab1_tabcontent">
                        %%new_account_holder%%
                        %%new_account%%
                        <div id="acc_hols_container"></div>
                    </div>
                    <div id="tab1_tabcontent3" class="tab1_tabcontent">
                        <div id="logs_container"></div>
                    </div>
                    <div id="tab1_tabcontent4" class="tab1_tabcontent">
                        <p>First name: <strong data-bind="text: firstName"></strong></p>
                        <p>Last name: <strong data-bind="text: lastName"></strong></p>
                        <p>Full name: <strong data-bind="text: fullName"></strong></p>

                        <p>First name: <input data-bind="value: firstName" /></p>
                        <p>Last name: <input data-bind="value: lastName" /></p>

                        <button data-bind="click: capitalizeLastName">Go caps</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="knockout-3.2.0.js"></script>
    <script type="text/javascript" defer="defer">
        function AppViewModel() {
            this.partBalance = ko.observable("残高");
            this.partAccounts = ko.observable("受け取り口座");
            this.partLog = ko.observable("運用記録");

            this.firstName = ko.observable("Bert");
            this.lastName = ko.observable("Bertington");

            this.fullName = ko.computed(function () {
                return this.firstName() + " " + this.lastName();
            }, this);

            this.capitalizeLastName = function () {
                var currentVal = this.lastName();
                this.lastName(currentVal.toUpperCase());
            };
        }

        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
